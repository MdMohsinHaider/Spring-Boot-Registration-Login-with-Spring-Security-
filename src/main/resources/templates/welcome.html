<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 100px auto; max-width: 600px; padding: 20px; }
        h1 { color: #28a745; margin-bottom: 30px; }
        .user-info { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .logout-btn { display: inline-block; padding: 12px 24px; background: #dc3545; color: white; text-decoration: none; border-radius: 4px; font-size: 16px; }
        .logout-btn:hover { background: #c82333; color: white; }
    </style>
</head>
<body>
    <h1>Welcome to the App!</h1>
    <div class="user-info">
        <p><strong>You are successfully logged in!</strong></p>
        <p>This is your secure dashboard.</p>
    </div>
    <a href="/logout" class="logout-btn">Logout</a>
</body>
</html>
